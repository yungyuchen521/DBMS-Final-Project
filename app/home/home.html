<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="home.css">
	<title></title>
</head>

<body onload="initCards()">
	<h1 id="title">Home</h1>

	
	<div id="filter">
		<label>動物種類
			<select id="kind">
				<option>無</option>
				<option>狗</option>
				<option>貓</option>
				<option>其他</option>
			</select>
		</label>

		<label>體型
			<select id="size">
				<option>無</option>
				<option>BIG</option>
				<option>MEDIUM</option>
				<option>SMALL</option>
			</select>
		</label>

		<label>性別
			<select id="sex">
				<option>無</option>
				<option>M</option>
				<option>F</option>
			</select>
		</label>

		<label>顏色
			<input type="text" name="color" id="color" maxlength="6">
		</label>

		<label>開放領養
			<select id="adopt">
				<option>無</option>
				<option>是</option>
				<option>否</option>
			</select>
		</label>

		<button onclick="filterCards()">Submit</button>
	</div>


	<div id="pets-container"></div>

<script type="text/javascript" src="home.js"></script>
<script type="text/javascript" src="../exception.js"></script>

</body>
</html>
